{% extends "base_generic.html" %}

{% block content %}
  <h1>User To add to room {{ room.RoomNumber }}</h1>
  {% if filter %}
  <form action="" method="get">

      {{ filter.form }}
      <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <ul>
    {% for user in filter.qs %}
      <li><a href="{% url 'selected-user' pk=user.pk id=room_id%}">
        {{ user.first_name }}
      </a></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
